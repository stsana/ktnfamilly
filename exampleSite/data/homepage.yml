########################## Banner #############################
banner:
  enable : true
  writter : "Nicole Tsana"
  title : "Les ingrédients pour un couple réussi"
  image : "images/about/book1.png"
  content : "L'un des rèves les plus communs pour les hommes comme pour les femmes est celui de connaitre l'amour et de vivre une vie de couple heureuse.Mais les statistiques des divorces et des violences conjugales laissent croire que ce reve se matérialise de plus en pluis rarement. Pourquoi donc ? Est-il possible d'inverser la tendance ? Que faire pour réussir sa relation amoureuse et vivre une vie de couple épanouie et de facon durable ?"
  price : "21.56"

######################## Book Preview ##########################
preview:
  enable : true
  pagePreview:
    # page preview loop
    - image : "images/about/ing1.png"
    - image : "images/about/book_page2.png"
    - image : "images/about/ing1.png"

  title : "Look Inside the book"
  content : "Si vous souhaitez réussir votre relation amoureuse, préparer ou la réparer, ce livre est fait pour vous! Vous découvrirez au travers des expériences de l'auteure et de plusieurs autres couples, les astuces pour éviter la rupture et vivre une lune de miel continuelle."

  inside:
    # book inside item loop
    - insideItem : "18 Chapters(18 Ingredients)"
    - insideItem : "Explained Details"
    - insideItem : "Clear Understanding"
    - insideItem : "Best practices"

  # button
  button:
    enable : true
    label : "Purchase on Amazon"
    link : "https://www.amazon.com/INGR%C3%89DIENTS-POUR-COUPLE-R%C3%89USSI-Construire/dp/2931171018/ref=sr_1_1?keywords=les+ingredients+pour+une+vie+de+couple+reussi&qid=1638257446&sr=8-1"


